    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="fase2/style.css">

        <title>Lucario fight</title>

    <body>
        <div id="cenario">
            <div id="menu">
                <div id="vida">100HP</div>
                <div id="pontos">Pontos: 0</div>
            </div>
            <div id="lucario"></div>
            <button type="button" id="iniciar">Iniciar</button>
        </div>
        <div id="ajuda">
            Use as teclas WASD para mover o Lucario:
            <ul>
                <li><span class="key">W</span>Cima</li>
                <li><span class="key">A</span>: Esquerda</li>
                <li><span class="key">S</span>: Baixo</li>
                <li><span class="key">D</span>: Direita</li>
            </ul>
        </div>
        
        <script src="fase2/script.js" defer></script>
